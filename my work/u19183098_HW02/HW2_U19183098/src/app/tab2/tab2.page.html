<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Basket
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- display the items in the basket -->
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding #item *ngFor="let Product of this.Products" >
      <ion-item>
        {{Product.productName}} - R {{Product.productPrice}} <br>
        Quantity: {{Product.productQty}} 
      </ion-item>
      <ion-item-options side="end" >
        <ion-item-option (click)="DeleteProduct(Product)" color="danger" >Delete </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="CheckoutProducts()" expand="full" color="primary" *ngIf="checkoutpage">
    CHECKOUT
   </ion-button>
</ion-content>
